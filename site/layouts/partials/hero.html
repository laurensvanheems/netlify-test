<section class="m-hero">
  <div class="m-hero__heading">
    <h1 class="m-hero__title">{{.title}}</h1>
    {{ if .subtitle }}
      <h2 class="m-hero__subtitle">{{.subtitle}}</h2>
    {{ end }}
  </div>
</section>

<figure class="m-hero__background">
  <img src="{{.imageUrl}}" alt="{{.imageDescription}}">
</figure>
